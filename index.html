<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Enability Logo on Top-Left -->
  <div class="top-left-logo">
    <img src="assests/images/enability_logo.png" alt="Enability Logo" />
  </div>

  <div class="container">
    <header class="header">
      <div class="logo-wrapper">
        <div class="logo">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <h1>AI Puzzle Crafter</h1>
      </div>
      <div class="header-actions">
        <button class="theme-toggle" title="Toggle Theme">
          <i class="fa-solid fa-moon"></i>
        </button>
        <a href="demo.html" class="demo-btn" title="How it works">
          <i class="fa-solid fa-circle-play"></i> Demo
        </a>
      </div>
    </header>

    <div class="main-content">
      <form action="#" class="prompt-form" id="image-form">
        <div class="prompt-container">
          <textarea class="prompt-input" id="prompt-input" placeholder="Describe your imagination in detail..." spellcheck="false" autofocus></textarea>
          <div class="error-message" id="error-prompt"></div>

          <div class="prompt-btn-group">
            <button type="button" class="prompt-btn" title="Get Random Prompt">
              <i class="fa-solid fa-dice"></i>
            </button>
            <button type="button" id="voice-btn" title="Use Voice" aria-label="Use Voice to Text">
              <i class="fa-solid fa-microphone"></i>
            </button>
          </div>
        </div>

        <div class="prompt-actions">
          <div class="select-wrapper">
            <select class="custom-select" id="model-select">
              <option value="" selected disabled>Select Model</option>
              <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
              <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
              <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
              <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
              <option value="stabilityai/stable-diffusion-3-medium-diffusers">Stable Diffusion 3</option>
            </select>
            <div class="error-message" id="error-model"></div>
          </div>

          <div class="select-wrapper">
            <select class="custom-select" id="count-select">
              <option value="" selected disabled>Image Count</option>
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4">4 Images</option>
            </select>
            <div class="error-message" id="error-count"></div>
          </div>

          <div class="select-wrapper">
            <select class="custom-select" id="ratio-select">
              <option value="" selected disabled>Aspect Ratio</option>
              <option value="1/1">Square (1:1)</option>
              <option value="16/9">Landscape (16:9)</option>
              <option value="9/16">Portrait (9:16)</option>
            </select>
            <div class="error-message" id="error-ratio"></div>
          </div>

          <div class="select-wrapper">
            <select class="custom-select" id="grid-size-select">
              <option value="" selected disabled>Puzzle Grid</option>
              <option value="2">2 x 2</option>
              <option value="3">3 x 3</option>
            </select>
            <div class="error-message" id="error-grid"></div>
          </div>

          <button type="submit" class="generate-btn">
            <i class="fa-solid fa-wand-sparkles"></i>
            Generate
          </button>
        </div>
      </form>

      <div class="gallery-grid"></div>
      <div id="puzzle-container" class="puzzle-section"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
